<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
        <a href="/">Home</a>
      </li>

      <li class="sidebar-nav-item"><a href="/blog/">Blog</a></li>

      {% comment %} <li class="sidebar-nav-item"><a href="{{ site.github.repo }}/archive/v{{ site.version }}.zip">Download</a></li> {% endcomment %}
      <li class="sidebar-nav-item"><a href="{{ site.github.repo }}">GitHub project</a></li>
      {% comment %} <li class="sidebar-nav-item">Currently v{{ site.version }}</li> {% endcomment %}
    </ul>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
